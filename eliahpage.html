<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELIAH TECH BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://github.com/Eliahhango.png') center/cover;
      opacity: 0.1;
      animation: backgroundZoom 20s infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    .profile {
      margin-bottom: 2rem;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      overflow: hidden;
      border: 3px solid #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 0, 0.6); }
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      color: #00ff00;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .btn {
      position: relative;
      padding: 1rem 2rem;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      border-radius: 15px;
      color: #fff;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(0, 255, 0, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
    }

    .btn i {
      margin-right: 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 0, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ff00;
      border-radius: 50%;
      animation: float 3s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .buttons-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="container">
    <div class="profile">
      <div class="profile-pic">
        <img src="https://github.com/Eliahhango.png" alt="Eliah">
      </div>
      <h1 class="title">ELIAH TECH BOT</h1>
    </div>

    <div class="buttons-grid">
      <button onclick="window.open('/eliahqr')" class="btn">
        <i class="fas fa-qrcode"></i>QR Code
      </button>
      <button onclick="window.open('/pair')" class="btn">
        <i class="fas fa-link"></i>Pair Code
      </button>
      <button onclick="window.open('https://github.com/Eliahhango/EliTechWiz-V4')" class="btn">
        <i class="fab fa-github"></i>Bot Repo
      </button>
      <button onclick="window.open('https://github.com/Eliahhango/EliTechWiz-V4-PLUGINS')" class="btn">
        <i class="fas fa-puzzle-piece"></i>Plugins
      </button>
      <button onclick="window.open('https://wa.me/255688164510')" class="btn">
        <i class="fab fa-whatsapp"></i>Contact Me
      </button>
      <button onclick="window.open('https://chat.whatsapp.com/CK55DhCbb2q6UihlzPBTkP')" class="btn">
        <i class="fas fa-users"></i>WA Group
      </button>
      <button onclick="window.open('https://whatsapp.com/channel/0029VaeEYF0BvvsZpaTPfL2s')" class="btn">
        <i class="fas fa-broadcast-tower"></i>WA Channel
      </button>
      <button onclick="window.open('https://instagram.com/elitechwiz')" class="btn">
        <i class="fab fa-instagram"></i>Instagram
      </button>
      <button onclick="window.open('https://youtube.com/@eliahhango')" class="btn">
        <i class="fab fa-youtube"></i>Youtube
      </button>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.querySelector('.particles');
      for(let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 2 + 's';
        particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
        particles.appendChild(particle);
      }
    }
    createParticles();
  </script>
</body>
</html>
